name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: cd server
      - run: npm install
      - run: npm run lint
      - run: cd ../client
      - run: npm install
      - run: npm run lint
